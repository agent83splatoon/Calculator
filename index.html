<!DOCTYPE html>
<html>
  <head>
    <title>Farenheit to Celsius / Celsius to Farenheit Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Farenheit to Celsius / Celsius to Farenheit Calculator</h1>
    <p>
      Type in the numbers for the inputs and convert them into Celsius or
      Farenheit.
    </p>
    <hr />
    <h2>Farenheit to Celsius</h2>
    <p id="inputone">Farenheit: <input id="farenheit" /></p>
    <p><button id="btn1">Convert</button></p>
    <p id="output1">Converted to Celsius: ---</p>
    <hr />
    <h3>Celsius to Farenheit</h3>
    <p>Celsius: <input id="celsius" /></p>
    <button id="btn2">Convert</button>
    <p id="output2">Converted to Farenheit: ---</p>
  </body>
</html>
